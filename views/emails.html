<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email</title>
</head>

<body>
    <div class="email">
        <header class="header">
            <h1>Invoice</h1>
        </header>
        <!-- <hr class="solid"> -->
        <main class="content">
            <div class="deets">
                <div class="deets_left">
                    <h4>BILL TO:</h4>
                    <h3>{{name}}</h3>
                    <p>{{city}}</p>
                    <p>{{address}}</p>
                </div>
                <div class="deets_right">
                    <h4>INVOICE ID:</h4>
                    <p>{{invoiceId}}</p>
                    <h3>DATE:</h3>
                    <p>{{date}}</p>
                    <h3>DUE DATE:</h3>
                    <p>{{due_date}}</p>
                </div>
            </div>
            <hr class="solid">
            <div class="quote">
                <h4>{{Task}}</h4>
                <h4>{{amount}}</h4>
            </div>
            <hr class="solid">
            <div class="total">
                <h3>Total($)</h3>
                <h3>{{price}}</h3>

            </div>



        </main>
    </div>

</body>

</html>
